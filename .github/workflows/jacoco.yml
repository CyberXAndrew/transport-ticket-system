name: JaCoCo Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle and Generate Coverage Report
        run: ./gradlew clean build jacocoTestReport
      - name: Generate JaCoCo badge
        id: jacoco_badge
        uses: cicirello/jacoco-badge-generator@v2.11
        with:
          jacoco-source-files: build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          svg-file-name: jacoco-coverage.svg # Имя SVG-файла, который будет создан
      - name: Update README with Coverage Badge
        uses: yiiu2/action-update-readme-badge@v1.0
        with:
          badge: '<img src="" alt="JaCoCo coverage"/>'
          readme_path: README.md
          known_badge: '<img src="" alt="JaCoCo coverage"/>'
